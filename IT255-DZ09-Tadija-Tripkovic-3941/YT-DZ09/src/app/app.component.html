<div class="container" style="min-width: 100%;">
  <table class="table">
    <thead>
      <tr>
        
        <th scope="col" style="background-color: aquamarine;">Naslov</th>

        <th scope="col" style="background-color: aquamarine;">Opis</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; index as i;">

        <td>{{post.title}}</td>

        <td>{{post.description}}</td>
        
      </tr>
    </tbody>
  </table>
</div>
